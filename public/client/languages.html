<script>
    // Corrected JavaScript code here

    const languagesContainer = document.getElementById('languages-container');
    const addLanguageBtn = document.getElementById('add-language-btn');
    const languagesForm = document.getElementById('languages-form');
    let languageCount = 2;

    function addLanguageInput() {
        languageCount++;
        const newLanguageInput = document.createElement('div');
        newLanguageInput.className = 'language-input';
        newLanguageInput.innerHTML = `
            <label for="language-${languageCount}">Language ${languageCount}:</label>
            <input type="text" id="language-${languageCount}" name="language-${languageCount}">
        `;
        languagesContainer.appendChild(newLanguageInput);
    }

    addLanguageBtn.addEventListener('click', addLanguageInput);

    languagesForm.addEventListener('submit', function (event) {
        event.preventDefault();
        const languageInputs = document.querySelectorAll('[id^=language]');
        const languages = [];
        languageInputs.forEach(function (input) {
            languages.push(input.value);
        });
        localStorage.setItem('languages', JSON.stringify(languages));
        alert('Languages saved!');
        // Redirect to the next page (for example, resume.html)
        window.location.href = 'softSkills.html';
    });
</script>
