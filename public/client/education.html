  <script>
    const form = document.querySelector('form');
    const addDegreeBtn = document.querySelector('#addDegreeBtn');
    const specialtyContainers = document.querySelector('#specialtyContainers');
  
    let specialtyCounter = 0;
  
    addDegreeBtn.addEventListener('click', function() {
      specialtyCounter++;
  
      const newDegreeContainer = document.createElement('div');
      newDegreeContainer.classList.add('specialtyContainer');
  
      const newDegreeLabel = document.createElement('label');
      newDegreeLabel.setAttribute('for', `specialty-${specialtyCounter}`);
      newDegreeLabel.textContent = 'Degree:';
  
      const newDegreeInput = document.createElement('input');
      newDegreeInput.setAttribute('type', 'text');
      newDegreeInput.setAttribute('id', `specialty-${specialtyCounter}`);
      newDegreeInput.setAttribute('name', `specialty-${specialtyCounter}`);
      newDegreeInput.setAttribute('required', '');
  
      const newInstitutionLabel = document.createElement('label');
      newInstitutionLabel.setAttribute('for', `school-${specialtyCounter}`);
      newInstitutionLabel.textContent = 'Institution:';
  
      const newInstitutionInput = document.createElement('input');
      newInstitutionInput.setAttribute('type', 'text');
      newInstitutionInput.setAttribute('id', `school-${specialtyCounter}`);
      newInstitutionInput.setAttribute('name', `school-${specialtyCounter}`);
      newInstitutionInput.setAttribute('required', '');
  
      const newGraduationDateLabel = document.createElement('label');
      newGraduationDateLabel.setAttribute('for', `dateOfGraduation-${specialtyCounter}`);
      newGraduationDateLabel.textContent = 'Graduation Date:';
  
      const newGraduationDateInput = document.createElement('input');
      newGraduationDateInput.setAttribute('type', 'date');
      newGraduationDateInput.setAttribute('id', `dateOfGraduation-${specialtyCounter}`);
      newGraduationDateInput.setAttribute('name', `dateOfGraduation-${specialtyCounter}`);
      newGraduationDateInput.setAttribute('required', '');
  
      newDegreeContainer.appendChild(newDegreeLabel);
      newDegreeContainer.appendChild(newDegreeInput);
      newDegreeContainer.appendChild(newInstitutionLabel);
      newDegreeContainer.appendChild(newInstitutionInput);
      newDegreeContainer.appendChild(newGraduationDateLabel);
      newDegreeContainer.appendChild(newGraduationDateInput);
  
      specialtyContainers.appendChild(newDegreeContainer);
    });
  
    form.addEventListener('submit', function(e) {
      e.preventDefault();
  
      const specialtyContainers = document.querySelectorAll('.specialtyContainer');
      const specialtys = [];
  
      specialtyContainers.forEach(function(container) {
        const specialtyInput = container.querySelector('input[name^="specialty"]');
        const schoolInput = container.querySelector('input[name^="school"]');
        const graduationDateInput = container.querySelector('input[name^="dateOfGraduation"]');
  
        const specialty = specialtyInput.value;
        const school = schoolInput.value;
        const graduationDate = graduationDateInput.value;
  
        const specialtyObj = {
          specialty,
          school,
          graduationDate
        };
  
        specialtys.push(specialtyObj);
      });
  
      // Store the specialtys array in localStorage
      localStorage.setItem('education', JSON.stringify(specialtys));
      //url to store our client ()
      var user  =JSON.parse( localStorage.getItem('personalInfo'))
     var url = 'http://127.0.0.1:3000/educations' ;
     //store our data in this object 
     var data = {}
     data.username = user.name;
     data.school = document.getElementById('school').value;
     data.specialty = document.getElementById('specialty').value;
     data.dateOfGraduation = document.getElementById('dateOfGraduation').value;
     console.log(data)
     //convert the object to json
     var json = JSON.stringify(data)
     //start our request
     //post
     var request = new XMLHttpRequest()
     //inilize our request with the 'post' method
      request.open("POST" , url , true)
      request.setRequestHeader("content-type" , "application/json ; charset=utf-8")
      request.onload = function(){
        var educations = JSON.parse(request.responseText)
        if(request.status =="200" && request.readyState == 4){
          alert('education added successfully')
        }
        else{
          alert(educations.message)
        }
      }
      request.send(json)
      // Redirect to the next page
      window.location.href = 'work-experience.html';
    });
    
  </script>
