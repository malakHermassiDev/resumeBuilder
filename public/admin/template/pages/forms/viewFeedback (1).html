<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Feedback </title>
    
</head>
<body>
    <b id="username"></b> <br>
    <b id="Feedback"></b>
    <script>
        // 
        url_href = window.location.href
        var url = new URL(url_href)
        var ID = url.searchParams.get("id")
        var newUrl = "http://127.0.0.1:3000/Feedbacks/" +ID
        request = new XMLHttpRequest()
        request.open("Get" , newUrl , true)
        request.onload = function (){
            var Feedbacks = JSON.parse(request.responseText)
            if(request.readyState == 4 && request.status == "200"){
                document.getElementById("username").innerHTML = "user Name : " + Feedbacks.username
                document.getElementById("Feedback").innerHTML = "user email : " + Feedbacks.Feedback
            }
            else{
                console.log('error')
            }
        }
        request.send(null)
    </script>
</body>
</html>
