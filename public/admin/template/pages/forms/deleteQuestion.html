<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var worning  = window.confirm('are you sure , you wanna delete this page?')
        if(worning == true){
            var url_href = window.location.href ; 
            var url = new URL(url_href)
            var ID = url.searchParams.get("id")
            newUrl = "https://olfaresumebuilding.onrender.com/questions/" +ID
            request = new XMLHttpRequest()
            request.open("DELETE" , newUrl , true )
            request.onload = function(){
                if(request.readyState == 4 && request.status == 200){
                    location.replace("questionsList.html")
                    event.preventDefault()
                }
                else{
                    console.log("error")
                }
            }
            request.send(null)
        }
        else{
            location.replace("questionsList.html")
        }
    </script>
</body>
</html>
